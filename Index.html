<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="try1.css">
    <title>Login System</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main2.js"></script> 
</head>
<body>
    
    <div class ="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">

                <div class="col-12 user-img">
                    <img src="finn.png">
                </div>
                        <form class="col-12 loginform">
                            <p id="popup" class="card1">
                                <strong>It Works!!</strong>
                            </p>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Username" id ="username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter Password" id ="password">
                                <span class="eye" onclick="iconEye();">
                                    <i id="enable" class="fa fa-eye" aria-hidden="true"></i>
                                    <i id="disable" class="fa fa-eye-slash" aria-hidden="true"></i>
                                </span>
                            </div>
                            <p id="popup1" class="card1">
                                <strong>It Works!!</strong>
                            </p>
                                <button type="submit" class="btn" onclick="validation();"><i class="fas fa-sign-in-alt"></i>Login</button>  
                        </form>

            </div> <!---End of Modal Content-->
        </div>
    </div>

    <script src="main2.js"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
